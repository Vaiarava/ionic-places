<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="My place" icon="ion-ios-list-outline" href="">
    <ion-nav-view name="tab-myplace"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Add place" icon="ion-plus-circled" href="">
    <ion-nav-view name="tab-addplace"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Around me" icon="ion-map" href="">
    <ion-nav-view name="tab-aroundme"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Friends" icon="ion-person-stalker"  href="">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <ion-tab title="More" icon="ion-more"  href="">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>



</ion-tabs>
