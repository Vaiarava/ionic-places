<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <title>iOS Audio Picker</title>
    </head>
    <script type="text/javascript">
        function onbodyload()
        {
            document.addEventListener("deviceready",onDeviceReady,false);
        }
        function onDeviceReady()
        {
            console.log("Device Ready Called");
        }

        </script>
    <body onload="onbodyload();" >
        <div class="page-header">
            <h1 style="text-align:center;">iOS Audio Picker</h1>
        </div>
        <div class="content">
        <div class="well" style="margin:0 auto 10px;">
            <p>
            <button type="button" class="btn btn-primary btn-lg btn-block" onClick="window.plugins.iOSAudioPicker.getAudio(plsuccess,delError,'true','false');">
                Select Audio
            </button>
            <button id="playbtn" type="button" class="btn btn-info btn-lg btn-block" onClick="playsong();" disabled="disabled">
                Play Audio
            </button>
            <button id="delbtn" type="button" class="btn btn-warning btn-lg btn-block" onClick="delsong();" disabled="disabled">
                Delete Single Audio
            </button>
            <button id="delMbtn" type="button" class="btn btn-danger btn-lg btn-block" onClick="delmsong();" disabled="disabled">
                Delete Multiple Audio
            </button>
            </p>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
